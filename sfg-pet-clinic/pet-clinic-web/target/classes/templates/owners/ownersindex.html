<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>List of Owners</title>
</head>
<body>
	<!--/*@thymeVar id="owner" type="guru.springframework.sfgpetclinic.modle.Owner"*/-->
	<h1 th:text="'List of Owners'">List of Owners...</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">Joe</td>
			<td th:text="${owner.lastName}">Black</td>
		</tr>
	</table>
</body>
</html>
